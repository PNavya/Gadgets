<!doctype html>
<html>
<head>
<title>Form Page</title>
</head>
<body>
<center>
<h1>REGISTRATION</h1>
<form method="post" action="signup">
<table border="0">
<tr><td>
Enter Name</td><td><input type="text" name="txtname" placeholder="Enter Name in caps" required></td></tr>
<tr><td>
Enter Password</td><td><input type="password" name="txtpass" placeholder="password must have min 6 chars"></td></tr>
<tr><td>
Confirm Password</td><td><input type="password" name="txtcpass" placeholder="password must have min 6 chars"></td></tr>
<tr><td>
Enter DOB</td><td><input type="date" name="dob"><td></tr><tr><td>
Enter Phone number</td><td><input type="number" name="ph"></td></tr><tr><td>
<tr>
<td>Gender</td><td>
<input type="radio" name="r1">Male<br>
<input type="radio" name="r1" checked>Female<br>
</td></tr><tr><td>
Enter Address</td><td><textarea rows="4" cols="30" name="txtaddress"></textarea></td></tr>
<tr><td>
Enter Email Id</td><td><input type="email" name="email"><br></td></tr><tr><td>
<input type="submit" value="submit">
<input type="Reset" value="reset"></td></tr>
</table>
</form>
</center>
</body>
</html>
